<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swapping the Image Source</title>
    <script type="text/javascript">
      function swapImages(){
        document.getElementById('img1').src="img/img2.gif";
      }
      function swapAgain(){
        document.getElementById('img1').src="img/img1.jpg";
      }
      function yay(){
        alert("My Image!!!!");
      }
    </script>
  </head>
  <body>
    <img src="img/mario.jpg" id="mario" onmouseover="swapImages()" onmouseout="swapAgain()" onclick="swapAgain()" />

  </body>
</html>
