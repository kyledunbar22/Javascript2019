<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Functions</title>

  <script type="text/javascript">
    Functions addNums(){
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var sum = num1 + num2;

      document.getElementById('answer').innerHTML = sum;
    }

  <script type="text/javascript">
    Functions subtractNums(){
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;
      var difference = num2 - num1;

      document.getElementById('answer').innerHTML = difference;
    }

    <script type="text/javascript">
      Functions multiplyNums(){
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var product = num1 x num2;

        document.getElementById('answer').innerHTML = product;
      }

    <script type="text/javascript">
      Functions divideNums(){
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num1').value;
        var quotient = num2 / num1;

        document.getElementById('answer').innerHTML = quotient;
      }



  </script>

  </head>
  <body>
    Number 1: <input type="text" name="num1" id="num1"><br />
    Number 2: <input type="text" name="num2" id="num2"><br />
    <button type="button" name="button" onClick="addNums()">Add</button><br />
    <p id="answer">The Answer Is: </p>
  </body>
</html>
