<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Looping</title>
    <script type="text/javascript">
      function loop(){
        for(i=0; i < 9; i++)
        alert("I told you not to!");
      }
    }
  </script>
</head>
<body>
  <button type="button" name="button" onClick="loop()">Do Not Touch!</button>
  </body>
  </html>
